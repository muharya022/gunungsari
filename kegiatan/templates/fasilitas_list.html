{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Fasilitas</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      .btn-custom {
        transition: all 0.3s ease-in-out;
      }
      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .card-fasilitas {
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }
      .card-fasilitas:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .card-img-top {
        height: 180px;
        object-fit: cover;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-success mb-4">
        <i class="bi bi-building"></i> Daftar Fasilitas
      </h2>

      <!-- Tombol Tambah Fasilitas -->
      <a href="/fasilitas/tambah/" class="btn btn-success mb-4 btn-custom">
        <i class="bi bi-plus-circle"></i> Tambah Fasilitas
      </a>

      {% if fasilitas %}
      <div class="row g-4">
        {% for f in fasilitas %}
        <div class="col-md-6 col-lg-4">
          <div class="card card-fasilitas h-100 shadow-sm">
            {% if f.foto %}
            <img
              src="{{ f.foto.url }}"
              alt="Foto {{ f.nama }}"
              class="card-img-top"
            />
            {% else %}
            <!-- Gambar default jika tidak ada foto -->
            <img
              src="{% static 'img/default-fasilitas.jpg' %}"
              alt="Foto default fasilitas"
              class="card-img-top"
            />
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-success">{{ f.nama }}</h5>
              <p class="card-text mb-1">
                <strong>Lokasi:</strong> {{ f.lokasi }}
              </p>
              <p class="card-text mb-3">
                <strong>Kapasitas:</strong> {{ f.kapasitas }}
              </p>

              <div class="mt-auto d-flex justify-content-between">
                <a
                  href="/fasilitas/{{ f.id }}/"
                  class="btn btn-outline-success btn-sm btn-custom"
                >
                  <i class="bi bi-eye"></i> Detail
                </a>
                <a
                  href="/fasilitas/hapus/{{ f.id }}/"
                  class="btn btn-outline-danger btn-sm btn-custom"
                  onclick="return confirm('Yakin ingin menghapus fasilitas ini?');"
                >
                  <i class="bi bi-trash"></i> Hapus
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-circle"></i> Tidak ada fasilitas.
      </div>
      {% endif %}

      <!-- Tombol Kembali -->
      <a href="/" class="btn btn-outline-secondary mt-4 mb-4 btn-custom">
        <i class="bi bi-arrow-left"></i> Kembali
      </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
