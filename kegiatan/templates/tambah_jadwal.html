{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Jadwal Kegiatan</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        margin-top: 50px;
        max-width: 700px;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        transition: all 0.3s ease-in-out;
      }
      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 mb-5">
        <h2 class="text-success mb-4">
          <i class="bi bi-calendar-plus"></i> Tambah Jadwal Kegiatan
        </h2>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Nama Kegiatan</label>
            <input
              type="text"
              name="nama_kegiatan"
              class="form-control"
              placeholder="Masukkan nama kegiatan"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" required />
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Jam Mulai</label>
              <input
                type="time"
                name="jam_mulai"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <label class="form-label">Jam Selesai</label>
              <input
                type="time"
                name="jam_selesai"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Fasilitas</label>
            {% for f in fasilitas %}
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                name="fasilitas"
                id="fasilitas{{ f.id }}"
                value="{{ f.id }}"
              />
              <label class="form-check-label" for="fasilitas{{ f.id }}"
                >{{ f.nama }}</label
              >
            </div>
            {% endfor %}
          </div>

          <div class="mb-3">
            <label class="form-label">Penanggung Jawab</label>
            <input
              type="text"
              name="penanggung_jawab"
              class="form-control"
              placeholder="Masukkan nama penanggung jawab"
              required
            />
          </div>

          <button type="submit" class="btn btn-success btn-custom">
            <i class="bi bi-save"></i> Simpan
          </button>
          <a href="/jadwal/" class="btn btn-outline-secondary btn-custom">
            <i class="bi bi-arrow-left"></i> Kembali
          </a>
        </form>
      </div>
    </div>

    {% if messages %}
    <script>
      {% for message in messages %}
          alert("{{ message }}");
      {% endfor %}
    </script>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
